service: rentmonitor
provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: us-east-1
  environment:
    NODE_ENV: dev
  iam:
    role:
      managedPolicies:
        - arn:aws:iam::aws:policy/AmazonRDSDataFullAccess
  vpc:
    securityGroupIds:
      - sg-0673e7e3f5d95099c
    subnetIds:
      - subnet-5d421f7c
      - subnet-09aaa307
      - subnet-94f4a4cb
      - subnet-5bcf983d
      - subnet-7ff66c4e
      - subnet-50a1471c
functions:
  app:
    handler: lambda.handler # reference the file and exported method
    events: # events trigger lambda functions
      - http: # this is an API Gateway HTTP event trigger
          path: /
          method: ANY
          cors: true
      - http: # all routes get proxied to the Express router
          path: /{proxy+}
          method: ANY
          cors: true
    environment:
      RDS_HOSTNAME: ${env:RDS_BACKUP_HOSTNAME}
      RDS_PORT: ${env:RDS_BACKUP_PORT}
      RDS_USERNAME: ${env:RDS_BACKUP_USERNAME}
      RDS_PASSWORD: ${env:RDS_BACKUP_PASSWORD}
      RDS_DB_NAME: ${env:RDS_BACKUP_DB_NAME}
plugins:
  - serverless-offline
package:
  patterns:
    - '!amplify/**'
    - '!deploy/**'
    - '!Dockerfile*'
    - '!*.sh'
    - '!src/**'
